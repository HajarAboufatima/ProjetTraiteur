<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipeEmployeViewDlg" widgetVar="EquipeEmployeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEquipeEmployeTitle}">
            <h:form id="EquipeEmployeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipeEmployeController.selected != null}">
                        <h:outputText value="#{bundle.ViewEquipeEmployeLabel_equipeFete}"/>
                        <h:outputText value="#{equipeEmployeController.selected.equipeFete}" title="#{bundle.ViewEquipeEmployeTitle_equipeFete}"/>
                        <h:outputText value="#{bundle.ViewEquipeEmployeLabel_employe}"/>
                        <h:outputText value="#{equipeEmployeController.selected.employe}" title="#{bundle.ViewEquipeEmployeTitle_employe}"/>
                        <h:outputText value="#{bundle.ViewEquipeEmployeLabel_dateAffectation}"/>
                        <h:outputText value="#{equipeEmployeController.selected.dateAffectation}" title="#{bundle.ViewEquipeEmployeTitle_dateAffectation}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEquipeEmployeLabel_id}"/>
                        <h:outputText value="#{equipeEmployeController.selected.id}" title="#{bundle.ViewEquipeEmployeTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EquipeEmployeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
