<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipeEmployeEditDlg" widgetVar="EquipeEmployeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEquipeEmployeTitle}">
            <h:form id="EquipeEmployeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipeEmployeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEquipeEmployeLabel_equipeFete}" for="equipeFete" />
                        <p:selectOneMenu id="equipeFete" value="#{equipeEmployeController.selected.equipeFete}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{equipeFeteController.itemsAvailableSelectOne}"
                                           var="equipeFeteItem"
                                           itemValue="#{equipeFeteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEquipeEmployeLabel_employe}" for="employe" />
                        <p:selectOneMenu id="employe" value="#{equipeEmployeController.selected.employe}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{employeController.itemsAvailableSelectOne}"
                                           var="employeItem"
                                           itemValue="#{employeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEquipeEmployeLabel_dateAffectation}" for="dateAffectation" />
                        <p:calendar id="dateAffectation" pattern="MM/dd/yyyy" value="#{equipeEmployeController.selected.dateAffectation}" title="#{bundle.EditEquipeEmployeTitle_dateAffectation}"  showOn="button"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipeEmployeController.update}" value="#{bundle.Save}" update="display,:EquipeEmployeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EquipeEmployeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EquipeEmployeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
