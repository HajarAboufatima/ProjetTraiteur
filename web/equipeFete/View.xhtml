<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipeFeteViewDlg" widgetVar="EquipeFeteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEquipeFeteTitle}">
            <h:form id="EquipeFeteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipeFeteController.selected != null}">
                        <h:outputText value="#{bundle.ViewEquipeFeteLabel_categorie}"/>
                        <h:outputText value="#{equipeFeteController.selected.categorie}" title="#{bundle.ViewEquipeFeteTitle_categorie}"/>
                        <h:outputText value="#{bundle.ViewEquipeFeteLabel_fete}"/>
                        <h:outputText value="#{equipeFeteController.selected.fete}" title="#{bundle.ViewEquipeFeteTitle_fete}"/>
                        <h:outputText value="#{bundle.ViewEquipeFeteLabel_id}"/>
                        <h:outputText value="#{equipeFeteController.selected.id}" title="#{bundle.ViewEquipeFeteTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EquipeFeteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
