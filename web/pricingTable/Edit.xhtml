<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PricingTableEditDlg" widgetVar="PricingTableEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPricingTableTitle}">
            <h:form id="PricingTableEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pricingTableController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPricingTableLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{pricingTableController.selected.prix}" title="#{bundle.EditPricingTableTitle_prix}" />
                        <p:outputLabel value="#{bundle.EditPricingTableLabel_typeTable}" for="typeTable" />
                        <p:selectOneMenu id="typeTable" value="#{pricingTableController.selected.typeTable}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{typeTableController.itemsAvailableSelectOne}"
                                           var="typeTableItem"
                                           itemValue="#{typeTableItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPricingTableLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pricingTableController.selected.id}" title="#{bundle.EditPricingTableTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pricingTableController.update}" value="#{bundle.Save}" update="display,:PricingTableListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PricingTableEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PricingTableEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
