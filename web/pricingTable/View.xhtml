<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PricingTableViewDlg" widgetVar="PricingTableViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPricingTableTitle}">
            <h:form id="PricingTableViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pricingTableController.selected != null}">
                        <h:outputText value="#{bundle.ViewPricingTableLabel_prix}"/>
                        <h:outputText value="#{pricingTableController.selected.prix}" title="#{bundle.ViewPricingTableTitle_prix}"/>
                        <h:outputText value="#{bundle.ViewPricingTableLabel_typeTable}"/>
                        <h:outputText value="#{pricingTableController.selected.typeTable}" title="#{bundle.ViewPricingTableTitle_typeTable}"/>
                        <h:outputText value="#{bundle.ViewPricingTableLabel_id}"/>
                        <h:outputText value="#{pricingTableController.selected.id}" title="#{bundle.ViewPricingTableTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PricingTableViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
