<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeEditDlg" widgetVar="EmployeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmployeTitle}">
            <h:form id="EmployeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmployeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{employeController.selected.nom}" title="#{bundle.EditEmployeTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditEmployeLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{employeController.selected.prenom}" title="#{bundle.EditEmployeTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditEmployeLabel_equipeFete}" for="equipeFete" />
                        <p:selectOneMenu id="equipeFete" value="#{employeController.selected.equipeFete}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{equipeFeteController.itemsAvailableSelectOne}"
                                           var="equipeFeteItem"
                                           itemValue="#{equipeFeteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEmployeLabel_categorieParDefaut}" for="categorieParDefaut" />
                        <p:selectOneMenu id="categorieParDefaut" value="#{employeController.selected.categorieParDefaut}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categorieParDefautController.itemsAvailableSelectOne}"
                                           var="categorieParDefautItem"
                                           itemValue="#{categorieParDefautItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEmployeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{employeController.selected.id}" title="#{bundle.EditEmployeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeController.update}" value="#{bundle.Save}" update="display,:EmployeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmployeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
