<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategorieEquipeViewDlg" widgetVar="CategorieEquipeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategorieEquipeTitle}">
            <h:form id="CategorieEquipeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categorieEquipeController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategorieEquipeLabel_libelle}"/>
                        <h:outputText value="#{categorieEquipeController.selected.libelle}" title="#{bundle.ViewCategorieEquipeTitle_libelle}"/>
                        <h:outputText value="#{bundle.ViewCategorieEquipeLabel_id}"/>
                        <h:outputText value="#{categorieEquipeController.selected.id}" title="#{bundle.ViewCategorieEquipeTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategorieEquipeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
